- project:
    name: TSBX
    display-name: swh-sandbox
    pkg: sandbox
    incoming-tag-auto-pypi-host: test.pypi.org
    jobs:
      - "{name}"
      - "{name}/incoming-tag"
      - "{name}/pypi-upload"
      - "{name}/tests"
      - "{name}/tox"
      - "debian/packages/{name}"
      - "debian/packages/{name}/update-for-release"
