- job:
    name: swh-jenkins-dockerfiles
    node: master
    scm:
      - git:
          url: http://forge.softwareheritage.org/source/swh-jenkins-dockerfiles.git
          wipe-workspace: false
    triggers:
      - pollscm:
          cron: "*/30 * * * *"
      - timed: "0 4 * * *"
    build-discarder:
      num-to-keep: 50
    wrappers:
      - timestamps
      - ansicolor
    builders:
      - shell: make checkrebuild all
