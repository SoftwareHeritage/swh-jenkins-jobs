- job-group:
    name: "rust-swh-jobs-{name}"
    gitlab_project_name: "swh/devel/{repo_name}"
    jobs:
      - "rust/{name}"
      - "rust/{name}/incoming-tag"
      - "rust/{name}/crates-upload"
      - "rust/{name}/gitlab-builds"
      - "rust/{name}/master"

- job:
    name: rust
    project-type: folder

- job-template:
    name: rust/{name}
    display-name: "{repo_name}"
    project-type: folder

- project:
    name: parquet_aramid
    display-name: rust_parquet_aramid
    repo_name: parquet_aramid-rs
    default_branch_name: main
    crate_names:
      - parquet_aramid
    jobs:
      - "rust-swh-jobs-{name}"

- project:
    name: ar_row
    display-name: rust_ar_row
    repo_name: ar_row-rs
    default_branch_name: master
    crate_names:
      - ar_row
    jobs:
      - "rust-swh-jobs-{name}"

- project:
    name: orcxx-rs
    display-name: rust_orcxx
    repo_name: orcxx-rs
    default_branch_name: master
    crate_names:
      - orcxx
      - orcxx_derive
    jobs:
      - "rust-swh-jobs-{name}"

- project:
    name: pthash-rs
    display-name: rust_pthash
    repo_name: pthash-rs
    default_branch_name: master
    crate_names:
      - pthash
    jobs:
      - "rust-swh-jobs-{name}"

- project:
    name: rocksdb-rayon-rs
    display-name: rust_rocksdb-rayon
    repo_name: rocksdb-rayon-rs
    default_branch_name: main
    extra_rust_flags: -C target-feature=+pclmulqdq
    crate_names:
      - rocksdb-rayon
    jobs:
      - "rust-swh-jobs-{name}"
