- job-group:
    name: "rust-swh-jobs-{name}"
    gitlab_project_name: "swh/devel/{repo_name}"
    jobs:
      - "{name}"
      - "{name}/rust-incoming-tag"
      - "{name}/rust-crates-upload"
      - "{name}/rust-gitlab-builds"
      - "{name}/rust-master"

- project:
    name: parquet_aramid
    display-name: rust_parquet_aramid
    repo_name: parquet_aramid-rs
    # no python defined
    python_module: false
    default_branch_name: main
    jobs:
      - "rust-swh-jobs-{name}"

- project:
    name: ar_row
    display-name: rust_ar_row
    repo_name: ar_row-rs
    # no python defined
    python_module: false
    default_branch_name: master
    jobs:
      - "rust-swh-jobs-{name}"

- project:
    name: swh-digestmap
    display-name: rust_swh_digestmap
    repo_name: swh-digestmap
    # no python defined
    python_module: false
    default_branch_name: master
    jobs:
      - "rust-swh-jobs-{name}"

