- job-group:
    name: "rust-swh-jobs-{name}"
    gitlab_project_name: "swh/devel/{repo_name}"
    jobs:
      - "{name}"
      - "{name}/incoming-tag"
      - "{name}/crates-upload"
      - "{name}/rust-gitlab-builds"
      - "{name}/rust-master"

- project:
    name: parquet_aramid
    display-name: parquet_aramid
    repo_name: parquet_aramid-rs
    crate_name: parquet_aramid
    # no python defined
    python_module: false
    default_branch_name: main
    jobs:
      - "rust-swh-jobs-{name}"
