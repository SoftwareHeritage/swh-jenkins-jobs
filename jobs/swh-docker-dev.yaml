- project:
    name: swh-docker-dev
    jobs:
      - swh-docker-dev

- job-template:
    name: swh-docker-dev
    gitlab_project_name: swh/devel/swh-environment
    description: "Build the swh/stack:latest image"
    project-type: pipeline
    docker_image: tox
    node: built-in

    triggers: !j2-yaml: |
      {% if production_jenkins %}
      - timed: "@midnight"
      {% else %}
      []
      {% endif %}

    dsl: !include-jinja2: templates/swh-docker-dev.groovy.j2
