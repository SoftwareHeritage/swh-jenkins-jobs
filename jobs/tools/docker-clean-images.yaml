- job:
    name: jenkins-tools/clean-docker-images
    description: Clean old Docker images
    node: master

    triggers:
      - timed: "@midnight"

    builders:
      - shell: docker image prune --filter 'label!=keep' --force

- job:
    name: jenkins-tools/clean-docker-volumes
    description: Clean old Docker volumes
    node: master

    triggers:
      - timed: "@midnight"

    builders:
      - shell: docker volume prune --filter 'label!=keep' --force
