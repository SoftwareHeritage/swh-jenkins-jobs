- job-group:
    name: 'dependency-jobs-{name}'
    jobs:
      - "debian/deps/{name}"
      - "debian/deps/{name}/incoming-tag"
      - "debian/deps/{name}/gbp-buildpackage"
      - "debian/deps/{name}/automatic-backport"

