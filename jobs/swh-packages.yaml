- job-group:
    name: 'swh-jobs-{name}'
    jobs:
      - "{name}"
      - "{name}/incoming-tag"
      - "{name}/pypi-upload"
      - "{name}/tests"
      - '{name}/tests-on-diff'
      - "{name}/tox"
      - "debian/packages/{name}"
      - "debian/packages/{name}/update-for-release"
      - "debian/packages/{name}/automatic-backport"
      - "debian/packages/{name}/gbp-buildpackage"

