- job-group:
    name: "swh-jobs-{name}"
    jobs:
      - "{name}"
      - "{name}/incoming-tag"
      - "{name}/pypi-upload"
      - "{name}/tests"
      - "{name}/tests-on-diff"
      - "debian/packages/{name}"
      - "debian/packages/{name}/update-for-release"
      - "debian/packages/{name}/automatic-backport"
      - "debian/packages/{name}/gbp-buildpackage"

- project:
    name: DAUTH
    display-name: swh-auth
    repo_name: swh-auth
    pkg: auth
    python_module: swh.auth
    jobs:
      - "swh-jobs-{name}"

