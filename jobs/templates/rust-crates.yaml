- job-template: &rust_crates_upload
    name: "{name}/rust-crates-upload"
    display-name: "Upload to crates.io"
    docker_image: tox
    project-type: pipeline
    sandbox: true
    rust_crates: []
    properties:
      - build-discarder:
          artifact-num-to-keep: 10
      - copyartifact:
          projects: "*"
    parameters:
      - string:
          name: GIT_TAG
          description: git tag to process
      - bool:
          name: SKIP_TESTS
          default: false
          description: |
            Do not run tests on the repository.
      - bool:
          name: IGNORE_TESTS
          default: false
          description: |
            Execute tests and publish crate even when failing tests happen.
      - bool:
          name: DRY_RUN
          # FIXME: Default to true for dev-mode. Toggle this to false when ready
          default: true
          description: |
            Execute the job as usual but do not publish the crates in crates.io.
    dsl: !include-jinja2: rust-crates.groovy.j2
