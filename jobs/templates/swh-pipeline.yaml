    name: "{name}/tests"
    display-name: "master branch"
    project-type: pipeline
    docker-image: swh-tox
    triggers:
      - timed: '@daily'
    sandbox: true
    auth-token: 'ph4br1cat0r'
    properties:
      - build-discarder:
          num-to-keep: 20
