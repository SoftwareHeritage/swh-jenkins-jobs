- job-template:
    name: "{name}/build"
    node: swh-tox

    parameters:
      - string:
          name: BRANCH
          default: '{branch|master}'
    scm:
      - git:
          refspec: 'refs/heads/{branch|master}'
          url: https://forge.softwareheritage.org/source/swh-{name}.git

    numToKeep: 20

    triggers:
      - pollscm:
          cron: "H */3 * * *"

    wrappers:
      - timestamps

    builders:
      - shell: python3 setup.py sdist bdist_wheel

    publishers:
      - archive:
          artifacts: "dist/*"
          allow-empty: "true"
          fingerprint: "true"
